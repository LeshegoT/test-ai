name: AI Auto-Fix
on:
  workflow_dispatch:
    inputs:
      stack:
        description: "Stack trace"
        required: true
      message:
        description: "Error message"
        required: false
      service:
        description: "Service name"
        required: false
  repository_dispatch:
    types: [ai-auto-fix]
permissions:
  contents: write
  pull-requests: write
jobs:
  propose-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ai-fixer/package.json
      - name: Install deps
        working-directory: ai-fixer
        run: npm ci
      - name: Create env file
        working-directory: ai-fixer
        run: |
          cp .env.example .env
          echo OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} >> .env
          echo GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN || github.token }} >> .env
          echo REPO_FULL_NAME=${{ github.repository }} >> .env
          echo REPO_DEFAULT_BRANCH=${{ github.event.repository.default_branch || 'main' }} >> .env
      - name: Run AI Fixer (dispatch path)
        if: ${{ github.event_name == 'repository_dispatch' }}
        working-directory: ai-fixer
        env:
          EVENT_PAYLOAD: ${{ toJson(github.event.client_payload) }}
        run: |
          node --loader ts-node/esm src/index.ts --payload "$EVENT_PAYLOAD"
      - name: Run AI Fixer (manual path)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        working-directory: ai-fixer
        run: |
          node --loader ts-node/esm src/index.ts \
          --stack "${{ inputs.stack }}" \
          --message "${{ inputs.message }}" \
          --service "${{ inputs.service }}"
